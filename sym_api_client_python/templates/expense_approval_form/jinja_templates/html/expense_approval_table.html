<messageML>
    <form id="expense-approval-form">
      <span>
          <h3>{{ExpenseApprovalForm.person_name}}</h3>
      </span>
          <table>
              <thead>
                  <tr>
                      <td>Expense Name:</td>
                      <td>Expense Date:</td>
                      <td>Expense Amount:</td>
                  </tr>
              </thead>
              <tbody>
                  {% for expense in ExpenseApprovalForm.expenses %}
                <tr>
                  <td>{{expense.expense_name}}</td>
                  <td>{{expense.expense_date}}</td>
                  <td>${{expense.expense_price}}</td>
                </tr>
                  {% endfor %}
              </tbody>
              <tfoot>
                  <tr>
                      <td> </td>
                      <td> </td>
                      <td>Total: {{"$%.2f"|format(ExpenseApprovalForm.report_total)}}</td>
                  </tr>
              </tfoot>
          </table>
          <button type="action" name="approve-button">Approve</button>
          <button type="action" name="reject-button">Reject</button>
          <button type="action" name="add-expense">Add</button>
          <button type="action" name="remove-expense">Remove</button>
    </form>
</messageML>
